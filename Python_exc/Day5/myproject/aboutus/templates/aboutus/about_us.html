{% extends 'base.html' %}

{% block content %}
<h1>About Us</h1>
<h2>Our Team</h2>
<ul>
{% for member in team_members %}
<li>
<h3>{{ member.name }}</h3>
<img src="{{ member.photo.url }}" alt="{{ member.name }}">
<p><strong>{{ member.position }}</strong></p>
<p>{{ member.bio }}</p>
</li>
{% endfor %}
</ul>


{% endblock %}
