{% extends 'base.html' %}

{% block content %}
  <h1>Departments</h1>
  <p><a href="{% url 'departments:department_create' %}">Create a new department</a></p>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for department in object_list %}
        <tr>
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>
            <a href="{% url 'departments:department_detail' department.id %}">View</a>
            <a href="{% url 'departments:department_update' department.id %}">Update</a>
            <a href="{% url 'departments:department_delete' department.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No departments found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
