{% extends 'base.html' %}

{% block content %}
  {% if form.errors %}
    <p>Your form has errors. Please correct them and try again.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
  </form>
  <p><a href="{% url 'departments:department_list' %}">Back to departments</a></p>
{% endblock %}
