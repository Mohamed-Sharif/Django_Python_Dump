<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Employee List</title>
  </head>
  <body>
    <h1>Employee List</h1>
    <ul>
      {% for employee in employees %}
        <li><a href="{% url 'employees:employee_detail' employee.pk %}">{{ employee }}</a></li>
        {% empty %}
        <li>No employees yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'employees:employee_create' %}">Create New Employee</a>
  </body>
</html>
